[build]
  command = "npm run build"
  publish = "dist"

[[plugins]]
  package = "netlify-plugin-cache"

[build.environment]
  NODE_VERSION = "18"

# Redirect for Netlify CMS admin
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# SPA fallback (optional, for client-side routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
